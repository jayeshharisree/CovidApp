            <script>
                 $('#stateName').on('change', function () {
                    if(this.value === "None"){
                        $("#HospitalDataDiv").hide();
                    } else {
                        $("#HospitalDataDiv").show();
                    }
                });
            </script>
<script>
    function stateSelect(state)
    {
        document.getElementById('tableData').innerHTML = "";
        if(state === "None")
        {
            console.log("No state selected");
        }
        else
        {
        jsonData = JSON.parse({{stateJson| tojson | safe}});
        var result = "";
        for (var p in jsonData[state]) {
            if( jsonData[state].hasOwnProperty(p) ) {
            document.getElementById('tableData').innerHTML += "<tr><td>"+p+"</td><td>"+jsonData[state][p]['city']+"</td><td>"+jsonData[state][p]['ownership']+"</td><td>"+jsonData[state][p]['admissionCapacity']+"</td><td>"+jsonData[state][p]['hospitalBeds']+"</td></tr>";
            }
          }

          document.getElementById('stateDatName').innerHTML = state;
        }
    }
</script>
