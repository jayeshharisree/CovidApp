<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>COVID19 Dashboard :: Charts</title>

        <meta content="Internet Architects" name="author" />

        <link rel="shortcut icon" href= "{{ url_for('static',filename='assets/images/cororna.png') }}">

    <body class="fixed-left">

        <!-- Loader -->
        <div id="preloader">
            <div id="status">

            </div>

        <!-- Begin page -->
        <div id="wrapper">

                    <div class="dashborad-v" id="main_div">

                        <div class="container-fluid"><br>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="page-title-box">
                                        <div class="btn-group float-right">
                                            <ol class="breadcrumb hide-phone p-0 m-0">

                                                <li class="breadcrumb-item active">Charts</li>
                                            </ol>
                                        </div>
                                        <h4 class="page-title">Charts | India</h4>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                            <!-- end page title end breadcrumb -->
                            <div class="row">

                                <div class="col-md-12 col-xl-6">
                                    <div class="card m-b-30">
                                        <div class="card-body">
                                            <h5 class="header-title mb-3 mt-0"><img src="{{ url_for('static',filename='assets/images/corona.png') }}" alt="" width="10%" height="10%" > INDIA : Month Wise</h5>
                                            <form class="mb-0">
                                                <div class="form-group bmd-form-group is-filled">
                                                <label for="exampleSelect1" class="bmd-label-floating">Select Month : </label>
                                                <select class="form-control" id="stateName" onchange="if (this.value) window.location.href='../charts/'+this.value">
                                                    <option>None</option>
                                                    {% for month in months %}
                                                <option value="{{month}}">{{month}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                        </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10 col-lg-12 col-xl-6">
                                    <div class="card m-b-30">
                                        <div class="card-body">
                                            <h4 class="mt-0 header-title">{{month}}</h4>
                                            <div>
                                                <canvas id="confirmed" width="600" height="400"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-10 col-lg-12 col-xl-6">
                                    <div class="card m-b-30">
                                        <div class="card-body">
                                            <h4 class="mt-0 header-title">{{month}}</h4>
                                            <div>
                                                <canvas id="recovered" width="600" height="400"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                            <div class="row">
                                <div class="col-md-10 col-lg-12 col-xl-6">
                                    <div class="card m-b-30">
                                        <div class="card-body">
                                            <h4 class="mt-0 header-title">{{month}}</h4>
                                            <div>
                                                <canvas id="deceased" width="600" height="400"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </div>


                            </div>

                        <!-- container -->

                    </div>
                    <!-- Page content Wrapper -->
                </div>
                <!-- content -->

            </div>
            <!-- End Right content here -->

        </div>
        <!-- END wrapper -->
         <script src="{{ url_for('static',filename='assets/plugins/d3/d3.min.js') }}"></script>

        <!-- jQuery  -->
        <script src= "{{ url_for('static',filename='assets/js/jquery.min.js') }}"></script>
        <script src= "{{ url_for('static',filename='assets/js/popper.min.js') }}"></script>
        <script src= "{{ url_for('static',filename='assets/js/bootstrap-material-design.js') }}"></script>
        <script src= "{{ url_for('static',filename='assets/js/modernizr.min.js') }}"></script>
        <script src= "{{ url_for('static',filename='assets/js/detect.js') }}"></script>
        <script src= "{{ url_for('static',filename='assets/js/fastclick.js') }}"></script>
        <script src= "{{ url_for('static',filename='assets/js/jquery.slimscroll.js') }}"></script>
        <script src= "{{ url_for('static',filename='assets/js/jquery.blockUI.js') }}"></script>
        <script src= "{{ url_for('static',filename='assets/js/waves.js') }}"></script>
        <script src= "{{ url_for('static',filename='assets/js/jquery.nicescroll.js') }}"></script>
        <script src= "{{ url_for('static',filename='assets/js/jquery.scrollTo.min.js') }}"></script>

             <script src="{{ url_for('static',filename='assets/plugins/chart.js/chart.min.js') }}"></script>
            <script src="{{ url_for('static',filename='assets/js/utils.js') }}"></script>
            <script src="{{ url_for('static',filename='assets/pages/chartjs.init.js')}}"></script>

            <script>

// Global parameters:
// do not resize the chart canvas when its container does (keep at 600x400px)
Chart.defaults.global.responsive = true;

// define the chart data
var chartData = {
  labels : [{% for item in labels %}
             "{{item}}",
            {% endfor %}],
  datasets : [{
      label: '{{ legend }}',
      fill: true,
      lineTension: 0.1,
      backgroundColor: "rgba(75,192,192,0.4)",
      borderColor: "rgba(75,192,192,1)",
      borderCapStyle: 'butt',
      borderDash: [],
      borderDashOffset: 0.0,
      borderJoinStyle: 'miter',
      pointBorderColor: "rgba(75,192,192,1)",
      pointBackgroundColor: "#fff",
      pointBorderWidth: 1,
      pointHoverRadius: 5,
      pointHoverBackgroundColor: "rgba(75,192,192,1)",
      pointHoverBorderColor: "rgba(220,220,220,1)",
      pointHoverBorderWidth: 2,
      pointRadius: 1,
      pointHitRadius: 10,
      data : [{% for item in values %}
                {{item}},
              {% endfor %}],
      spanGaps: false
  }],
}

// get chart canvas
var ctx = document.getElementById("confirmed").getContext("2d");

// create the chart using the chart canvas
var myChart = new Chart(ctx, {
  type: 'line',
  data: chartData,
});
            </script>
